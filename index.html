<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <img class="wavyimg" src="images/pattern-background-desktop.svg" alt="background curved image">
  <div class="container">
    <div class="grid-image">
      <img class="img " src="images/illustration-hero.svg" alt="Images">
    </div>

    <div class="grid">
      <div class="center">
        <h2>Order Summary</h2>

        <h4>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</h4>
      </div>
    </div>

    <div class="grid">
      <div class="plan">
        <img class="imgmusic" src="images/icon-music.svg" alt="music-icon">
        <div class="planprice">
          <p id="annual">Annual Plan</p>
          <button class="btn-change btn">Change</button>

          <p id="year">$59.99/year</p>
        </div>
      </div>
    </div>

    <div class="grid">
      <button class="btn1 btn">Proceed to Payment</button>
      <button class="btn2 btn">Cancel Order</button>

    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>

</html>
